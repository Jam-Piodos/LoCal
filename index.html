<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Project Kalasan - Lot Plotter</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ===============================
    // Lot definition using bearings + distances
    // ===============================

    // Example starting point (anchor, known GPS location in Manolo Fortich)
    const anchorGPS = { lat: 8.397676, lng: 124.894605 };

    // Local survey: each line has bearing (degrees) + distance (meters)
    // Replace these with your actual survey data
    const lotLines = [
      { bearing: 45, distance: 100 },   // Line 1-2
      { bearing: 135, distance: 80 },   // Line 2-3
      { bearing: 225, distance: 120 },  // Line 3-4
      { bearing: 315, distance: 90 }    // Line 4-1 (closing)
    ];

    // ===============================
    // Helper: compute next point from bearing + distance
    // ===============================
    function computeNextPoint(start, bearingDeg, distance) {
      const R = 6378137; // Earth radius in meters
      const bearingRad = bearingDeg * Math.PI / 180;

      // Convert distance into lat/lng deltas
      const dLat = (distance * Math.cos(bearingRad)) / R;
      const dLng = (distance * Math.sin(bearingRad)) / (R * Math.cos(start.lat * Math.PI / 180));

      return {
        lat: start.lat + dLat * (180 / Math.PI),
        lng: start.lng + dLng * (180 / Math.PI)
      };
    }

    // ===============================
    // Compute lot points
    // ===============================
    let lotPoints = [];
    let currentPoint = anchorGPS; // starting anchor
    lotPoints.push(currentPoint);

    lotLines.forEach(line => {
      currentPoint = computeNextPoint(currentPoint, line.bearing, line.distance);
      lotPoints.push(currentPoint);
    });

    // ===============================
    // Initialize Leaflet map
    // ===============================
    const map = L.map('map').setView([anchorGPS.lat, anchorGPS.lng], 16);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // Draw polygon
    L.polygon(lotPoints, { color: 'red' }).addTo(map).bindPopup("Lot Boundary");

    // Add circle markers for each corner
    lotPoints.forEach((pt, i) => {
      L.circleMarker(pt, { radius: 6, color: 'blue', fillColor: 'cyan', fillOpacity: 0.8 })
        .addTo(map)
        .bindPopup("Point " + (i+1));
    });

    // Fit map to polygon
    map.fitBounds(lotPoints);
  </script>
</body>
</html>
