<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Project Kalasan - Lot Plotter</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // === Local Northing/Easting coordinates from the survey ===
    // Exclude the tie line, keep only actual lot corners
    const localCoords = [
      { id: 1, northing: 23425.240, easting: 23198.620 },
      { id: 2, northing: 23111.940, easting: 23519.570 },
      { id: 3, northing: 23064.430, easting: 23301.590 },
      { id: 4, northing: 23203.940, easting: 23018.230 }
    ];

    // === Anchor point (Point 3 actual GPS location) ===
    const anchorLocal = { northing: 23111.940, easting: 23519.570 }; // point 3 local
    const anchorGPS = { lat: 8.397676, lng: 124.894605 }; // point 3 actual GPS

    // Compute translation offset
    const northingOffset = anchorGPS.lat - anchorLocal.northing;
    const eastingOffset  = anchorGPS.lng - anchorLocal.easting;

    // Convert local coords to GPS using translation
    function localToGPS(local) {
      return [
        local.northing + northingOffset,
        local.easting + eastingOffset
      ];
    }

    // Convert all lot points
    const lotPoints = localCoords.map(pt => localToGPS(pt));

    // === Initialize Map ===
    const map = L.map('map').setView([anchorGPS.lat, anchorGPS.lng], 15);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // Draw polygon
    L.polygon(lotPoints, { color: 'red' }).addTo(map).bindPopup("Lot Boundary");

    // Add markers for each point
    lotPoints.forEach((pt, i) => {
      L.circleMarker(pt, { radius: 6, color: 'blue', fillColor: 'cyan', fillOpacity: 0.8 })
        .addTo(map)
        .bindPopup("Point " + (i+1));
    });

    // Fit map to polygon
    map.fitBounds(lotPoints);
  </script>
</body>
</html>
