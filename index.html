<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>UTM to GPS - Manolo Fortich</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
    .form-container {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .form-container input, .form-container select, .form-container button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- UTM input form -->
  <div class="form-container">
    <label>Easting (m):</label>
    <input type="number" id="easting" placeholder="Easting">

    <label>Northing (m):</label>
    <input type="number" id="northing" placeholder="Northing">

    <label>Zone:</label>
    <input type="number" id="zone" min="1" max="60" placeholder="51">

    <label>Hemisphere:</label>
    <select id="hemisphere">
      <option value="N">Northern</option>
      <option value="S">Southern</option>
    </select>

    <button onclick="convertUTM()">Convert & Show on Map</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    // Approximate bounds for Manolo Fortich (lat/lon box)
    var manoloBounds = [
      [8.28, 124.77], // Southwest
      [8.47, 124.95]  // Northeast
    ];

    // Create map centered on Manolo Fortich with bounds
    var map = L.map('map', {
      maxBounds: manoloBounds, // restrict view
      maxBoundsViscosity: 1.0, // lock to bounds
      minZoom: 12,
      maxZoom: 18
    }).setView([8.3692, 124.8646], 13);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);

    var markerLayer; // to hold the marker & circle

    function convertUTM() {
      const easting = parseFloat(document.getElementById('easting').value);
      const northing = parseFloat(document.getElementById('northing').value);
      const zone = parseInt(document.getElementById('zone').value);
      const hemisphere = document.getElementById('hemisphere').value;

      if (isNaN(easting) || isNaN(northing) || isNaN(zone)) {
        alert("Please enter valid UTM values!");
        return;
      }

      // Build UTM projection string
      let utmProj = `+proj=utm +zone=${zone} +datum=WGS84`;
      if (hemisphere === 'S') utmProj += " +south";

      // Convert UTM → Lat/Lon
      const [lon, lat] = proj4(utmProj, 'WGS84', [easting, northing]);

      // Check if inside Manolo bounds
      if (
        lat < manoloBounds[0][0] || lat > manoloBounds[1][0] ||
        lon < manoloBounds[0][1] || lon > manoloBounds[1][1]
      ) {
        alert("The converted point is outside Manolo Fortich bounds!");
        return;
      }

      // Center map on result
      map.setView([lat, lon], 16);

      // Remove previous marker/circle
      if (markerLayer) {
        map.removeLayer(markerLayer);
      }

      // Create a group layer for marker + circle
      markerLayer = L.layerGroup().addTo(map);

      // Red circle marker
      L.circleMarker([lat, lon], {
        radius: 8,
        color: "#ff0000",
        fillColor: "#ff0000",
        fillOpacity: 0.9
      }).bindPopup(`Converted Point<br>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}`)
        .addTo(markerLayer)
        .openPopup();

      // 20m scalable circle
      L.circle([lat, lon], {
        radius: 20, // meters
        color: "#ff0000",
        weight: 1,
        fillColor: "#ff6666",
        fillOpacity: 0.3
      }).addTo(markerLayer);
    }
  </script>
</body>
</html>
