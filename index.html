<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <title>Project Kalasan</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

  <!-- Proj4 for UTM conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: auto;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-3">Local Survey Grid → GPS</h2>
    <form id="utmForm">
      <div class="mb-3">
        <label class="form-label">Local Easting (m):</label>
        <input type="number" class="form-control" id="easting" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Local Northing (m):</label>
        <input type="number" class="form-control" id="northing" required>
      </div>
      <button type="button" class="btn btn-success w-100" onclick="convertLocal()">Convert</button>
    </form>
    <p id="result" class="text-center mt-3 fw-bold">Latitude: - , Longitude: -</p>
  </div>

  <div id="map"></div>

  <script>
    // Initialize map centered on Manolo Fortich
    const map = L.map('map').setView([8.3692, 124.8646], 14);

    // Satellite basemap (Esri World Imagery)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);

    // Restrict panning to Manolo Fortich area
    map.setMaxBounds([
      [8.30, 124.80],  // Southwest corner
      [8.45, 124.95]   // Northeast corner
    ]);
    map.setMinZoom(13);

    let marker, circle;

    // === CONFIG: Replace with actual BLMM tie point (UTM Zone 51N) ===
    const tiePointUTM = {
      easting: 700000,   // Example only
      northing: 950000,  // Example only
      zone: 51,
      hemisphere: 'N'
    };

    // === CONFIG: Local offsets of BLMM 1 in survey system (from VIDAS37 plan) ===
    const tiePointLocal = {
      easting: 20000,   // Example only
      northing: 23000   // Example only
    };

    function convertLocal() {
      const localE = parseFloat(document.getElementById('easting').value);
      const localN = parseFloat(document.getElementById('northing').value);

      if (isNaN(localE) || isNaN(localN)) {
        alert("Enter valid local coordinates.");
        return;
      }

      // Adjust to true UTM using tie point
      const globalE = tiePointUTM.easting + (localE - tiePointLocal.easting);
      const globalN = tiePointUTM.northing + (localN - tiePointLocal.northing);

      // Build UTM projection
      let utmProj = `+proj=utm +zone=${tiePointUTM.zone} +datum=WGS84`;
      if (tiePointUTM.hemisphere === 'S') utmProj += " +south";

      // Convert to lat/lon
      const [lon, lat] = proj4(utmProj, 'WGS84', [globalE, globalN]);

      // Show result
      document.getElementById('result').innerText =
        `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      // Remove old layers if exist
      if (marker) map.removeLayer(marker);
      if (circle) map.removeLayer(circle);

      // Red dot (fixed size)
      marker = L.circleMarker([lat, lon], {
        radius: 8,
        color: "#ff0000",
        fillColor: "#ff0000",
        fillOpacity: 0.9
      }).addTo(map);

      // Scalable circle (20 m radius on ground)
      circle = L.circle([lat, lon], {
        radius: 20, // meters
        color: "#ff0000",
        weight: 1,
        fillColor: "#ff6666",
        fillOpacity: 0.3
      }).addTo(map);

      // Zoom to point
      map.setView([lat, lon], 18);
    }
  </script>
</body>
</html>
