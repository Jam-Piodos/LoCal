<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTM to GPS Converter with Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333333;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UTM to Latitude/Longitude Converter</h2>
    <form id="utmForm">
      <label>Easting (meters):</label>
      <input type="number" id="easting" required>

      <label>Northing (meters):</label>
      <input type="number" id="northing" required>

      <label>UTM Zone:</label>
      <input type="number" id="zone" min="1" max="60" value="51" required>

      <label>Hemisphere:</label>
      <select id="hemisphere">
        <option value="N">Northern</option>
        <option value="S">Southern</option>
      </select>

      <button type="button" onclick="convertUTM()">Convert</button>
    </form>

    <p id="result">Latitude: - , Longitude: -</p>
  </div>

  <div id="map"></div>

  <script>
    // Initialize the map (center on Philippines by default)
    const map = L.map('map').setView([8.5, 125], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function convertUTM() {
      const easting = parseFloat(document.getElementById('easting').value);
      const northing = parseFloat(document.getElementById('northing').value);
      const zone = parseInt(document.getElementById('zone').value);
      const hemisphere = document.getElementById('hemisphere').value;

      if (isNaN(easting) || isNaN(northing) || isNaN(zone)) {
        alert("Please enter valid numbers for Easting, Northing, and Zone.");
        return;
      }

      let utmProj = `+proj=utm +zone=${zone} +datum=WGS84`;
      if (hemisphere === 'S') utmProj += " +south";

      const [lon, lat] = proj4(utmProj, 'WGS84', [easting, northing]);

      // Update result
      document.getElementById('result').innerText = 
        `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      // Add/Update marker on map
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map);
      }

      // Center map on the new point
      map.setView([lat, lon], 16);
    }
  </script>
</body>
</html>
