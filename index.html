<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTM to GPS Converter - Manolo Fortich</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Local Survey Grid → GPS</h2>
    <form id="utmForm">
      <label>Local Easting (m):</label>
      <input type="number" id="easting" required>

      <label>Local Northing (m):</label>
      <input type="number" id="northing" required>

      <button type="button" onclick="convertLocal()">Convert</button>
    </form>

    <p id="result">Latitude: - , Longitude: -</p>
  </div>

  <div id="map"></div>

  <script>
    // Initialize map centered on Manolo Fortich
    const map = L.map('map').setView([8.3692, 124.8646], 14);

    // Satellite basemap (Esri World Imagery)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);

    // Restrict panning to Manolo Fortich area
    map.setMaxBounds([
      [8.30, 124.80],  // Southwest corner
      [8.45, 124.95]   // Northeast corner
    ]);
    map.setMinZoom(13);

    let marker;

    // === CONFIG: Replace with actual BLMM tie point (UTM Zone 51N) ===
    const tiePointUTM = {
      easting: 700000,   // Example only
      northing: 950000,  // Example only
      zone: 51,
      hemisphere: 'N'
    };

    // === CONFIG: Local offsets of BLMM 1 in survey system (from VIDAS37 plan) ===
    const tiePointLocal = {
      easting: 20000,   // Example only
      northing: 23000   // Example only
    };

    function convertLocal() {
      const localE = parseFloat(document.getElementById('easting').value);
      const localN = parseFloat(document.getElementById('northing').value);

      if (isNaN(localE) || isNaN(localN)) {
        alert("Enter valid local coordinates.");
        return;
      }

      // Adjust to true UTM using tie point
      const globalE = tiePointUTM.easting + (localE - tiePointLocal.easting);
      const globalN = tiePointUTM.northing + (localN - tiePointLocal.northing);

      // Build UTM projection
      let utmProj = `+proj=utm +zone=${tiePointUTM.zone} +datum=WGS84`;
      if (tiePointUTM.hemisphere === 'S') utmProj += " +south";

      // Convert to lat/lon
      const [lon, lat] = proj4(utmProj, 'WGS84', [globalE, globalN]);

      // Show result
      document.getElementById('result').innerText =
        `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      // Plot circle marker instead of default pin
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.circleMarker([lat, lon], {
          radius: 8,
          color: "#ff0000",
          fillColor: "#ff0000",
          fillOpacity: 0.8
        }).addTo(map);
      }

      map.setView([lat, lon], 18);
    }
  </script>
</body>
</html>
