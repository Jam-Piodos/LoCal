<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTM to GPS Converter with Map (Local Grid Adjustment)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Local Survey Grid → GPS</h2>
    <form id="utmForm">
      <label>Local Easting (m):</label>
      <input type="number" id="easting" required>

      <label>Local Northing (m):</label>
      <input type="number" id="northing" required>

      <button type="button" onclick="convertLocal()">Convert</button>
    </form>

    <p id="result">Latitude: - , Longitude: -</p>
  </div>

  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([8.5, 125], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // === CONFIG: Update this with real BLMM tie point coordinates ===
    const tiePointUTM = {
      easting: 700000,   // Replace with BLMM 1 Easting (UTM Zone 51N)
      northing: 950000,  // Replace with BLMM 1 Northing (UTM Zone 51N)
      zone: 51,
      hemisphere: 'N'
    };

    // === CONFIG: Local offsets of BLMM 1 in survey system (from VIDAS37 plan) ===
    const tiePointLocal = {
      easting: 20000,   // Example from survey sheet
      northing: 23000  // Example from survey sheet
    };

    function convertLocal() {
      const localE = parseFloat(document.getElementById('easting').value);
      const localN = parseFloat(document.getElementById('northing').value);

      if (isNaN(localE) || isNaN(localN)) {
        alert("Enter valid local coordinates.");
        return;
      }

      // Adjust to true UTM using tie point
      const globalE = tiePointUTM.easting + (localE - tiePointLocal.easting);
      const globalN = tiePointUTM.northing + (localN - tiePointLocal.northing);

      // Build UTM projection
      let utmProj = `+proj=utm +zone=${tiePointUTM.zone} +datum=WGS84`;
      if (tiePointUTM.hemisphere === 'S') utmProj += " +south";

      // Convert to lat/lon
      const [lon, lat] = proj4(utmProj, 'WGS84', [globalE, globalN]);

      // Show result
      document.getElementById('result').innerText =
        `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      // Plot on map
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map);
      }
      map.setView([lat, lon], 17);
    }
  </script>
</body>
</html>
